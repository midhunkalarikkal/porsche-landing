<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css scroll animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section class="">
        <div class="p-3 d-flex align-items-center justify-content-center">
            <h1 class="text-center main-title">PORSCHE</h1>
        </div>        
        <div class="first d-flex align-items-center justify-content-center yMovement">
            <img src="/images/porscheLogo.png" alt="No image" class="mb-5 main-logo img-fluid">
        </div>        
    </section>
    <section class="xMovement" style="background-color: bisque;">
        <h2>Buy my products</h2>
        <p>Example paragraph for the second section</p>
    </section>
    <section class="xMovement" style="background-color: blueviolet;">
        <h2>Its really good</h2>
    </section>
    <section class="xMovement" style="background-color: yellow;">
        <h2>Thank you all</h2>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
